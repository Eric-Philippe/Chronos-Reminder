version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: chronos-postgres
    env_file:
      - .env
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    container_name: chronos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  chronos-reminder:
    image: ghcr.io/eric-philippe/chronos-reminder:latest
    container_name: chronos-reminder
    env_file:
      - .env
    environment:
      - ENVIRONMENT=PROD
      - DB_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
